var URL = function(url)
{
  this._a = document.createElement("a");
  this._a.href = url;
};
URL.prototype = new function()
{
  [
    "hash",
    "host",
    "hostname",
    "href",
    "pathname",
    "port",
    "protocol",
    "search"
  ].forEach(function(prop)
  {
    this.__defineGetter__(prop, function()
    {
      return this._a[prop];  
    });

    this.__defineSetter__(prop, function() {});

  }, this);

};


</script>
