<!doctype html>
<title>Event listeners single runtime</title>
<script>

var test_handler = function(event)
{
  console.log(event ? event.target.nodeName : "content attribute");
  var a = 1;
  var b = 1;
  var c = 1;
  var d = 1;
  var e = 1;
  var f = 1;
  var g = 1;
  var h = 1;
  var i = 1;
  var j = 1;
  var k = 1;
  var l = 1;
  var m = 1;
  var n = 1;
  var o = 1;
  var p = 1;
  var q = 1;
  var r = 1;
  var s = 1;
  var t = 1;
  var u = 1;
  var v = 1;
  var w = 1;
  var x = 1;
  var y = 1;
  var z = 1;
};

var FOR_EACH = Array.prototype.forEach.call.bind(Array.prototype.forEach);

window.onload = function()
{
  FOR_EACH(document.querySelectorAll("body, div p"), function(p)
  {
    p.addEventListener("click", test_handler, false);
    p.setAttribute("onmouseover", "console.log('hello')");
  });

  document.addEventListener("click", test_handler, false);
  document.body.addEventListener("focus", test_handler, true);
}

</script>
<p><input>
<div>
  <p onmouseout=test_handler>text
  <p onmouseout=test_handler>text
  <p onmouseout=test_handler>text
</div>
